{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <a href="{% url "login" %}" class="btn-link taks__btn btn">Login</a>
    <h3 class="register__heading heading">Register</h3>
    <form method="POST" class="register__form form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form__field">
            {{ field.label_tag }}
            {{ field }}
            {% if field.errors %}
	        	<p>{{ field.errors|striptags}}</p> 
	        {% endif %}
        </div>   
        {% endfor %}
        <button class="register__btn btn">Register</button>
    </form>
{% endblock %}
